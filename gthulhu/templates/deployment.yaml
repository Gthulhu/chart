{{- if .Values.scheduler.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "gthulhu.fullname" . }}-scheduler
  labels:
    {{- include "gthulhu.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
spec:
  selector:
    matchLabels:
      {{- include "gthulhu.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: scheduler
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gthulhu.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: scheduler
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gthulhu.serviceAccountName" . }}
      hostPID: {{ .Values.scheduler.hostPID }}
      securityContext:
        {{- toYaml .Values.scheduler.securityContext | nindent 8 }}
      containers:
        - name: gthulhu-scheduler
          image: "{{ .Values.scheduler.image.repository }}:{{ .Values.scheduler.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.scheduler.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.scheduler.securityContext | nindent 12 }}
          command:
            - /gthulhu/main
          volumeMounts:
            - name: sys-kernel-debug
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: proc
              mountPath: /proc
              readOnly: true
            - name: config-volume
              mountPath: /etc/gthulhu
              readOnly: true
          resources:
            {{- toYaml .Values.scheduler.resources | nindent 12 }}
      volumes:
        - name: sys-kernel-debug
          hostPath:
            path: /sys/kernel/debug
        - name: proc
          hostPath:
            path: /proc
        - name: config-volume
          configMap:
            name: {{ include "gthulhu.fullname" . }}-scheduler-config
      {{- with .Values.scheduler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.scheduler.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "gthulhu.fullname" . }}-api
  labels:
    {{- include "gthulhu.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  selector:
    matchLabels:
      {{- include "gthulhu.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gthulhu.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gthulhu.serviceAccountName" . }}
      hostPID: {{ .Values.api.hostPID }}
      securityContext:
        {{- toYaml .Values.api.securityContext | nindent 8 }}
      containers:
        - name: gthulhu-api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          {{- if .Values.api.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.api.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.api.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.api.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.api.healthCheck.failureThreshold }}
          {{- end }}
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: config-volume
              mountPath: /etc/gthulhu
              readOnly: true
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: config-volume
          configMap:
            name: {{ include "gthulhu.fullname" . }}-api-config
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
