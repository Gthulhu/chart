{{- if .Values.enabled }}
# MongoDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  serviceName: {{ include "mongodb.fullname" . }}
  replicas: {{ .Values.replicaSet.replicas }}
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      {{- include "mongodb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        {{- include "mongodb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongodb
    spec:
      terminationGracePeriodSeconds: 30

      initContainers:
        - name: fix-keyfile-permissions
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              cp /etc/mongo-keyfile-source/keyfile /etc/mongo-keyfile/keyfile
              chmod 400 /etc/mongo-keyfile/keyfile
              chown 999:999 /etc/mongo-keyfile/keyfile
          volumeMounts:
            - name: keyfile-source
              mountPath: /etc/mongo-keyfile-source
              readOnly: true
            - name: mongo-keyfile-processed
              mountPath: /etc/mongo-keyfile

      containers:
        - name: mongo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          command:
            - mongod
          args:
            - --bind_ip_all
            - --replSet
            - {{ .Values.replicaSet.name }}
            - --dbpath
            - /data/db
            - --auth
            - --keyFile
            - /etc/mongo-keyfile/keyfile

          ports:
            - name: mongo
              containerPort: 27017

          # Note: Replica set initialization is handled by the init-mongodb Job

          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10

          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: mongo-keyfile-processed
              mountPath: /etc/mongo-keyfile
              readOnly: true

          env:
            - name: MONGO_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.authSecretName" . }}
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mongodb.authSecretName" . }}
                  key: MONGO_INITDB_ROOT_PASSWORD

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}

      volumes:
        - name: keyfile-source
          secret:
            secretName: {{ include "mongodb.fullname" . }}-keyfile
            defaultMode: 0400
        - name: mongo-keyfile-processed
          emptyDir: {}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["{{ .Values.persistence.accessMode }}"]
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
  {{- else }}
      - name: mongo-data
        emptyDir: {}
  {{- end }}
{{- end }}
